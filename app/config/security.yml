# To get started with security, check out the documentation:
# http://symfony.com/doc/current/security.html
security:

    encoders:
            Jobz\CoreBundle\Entity\User: plaintext

    role_hierarchy:
            ROLE_USER:              ROLE_USER
            ROLE_ADMIN:             ROLE_USER
            ROLE_SUPER_ADMIN:       [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    # http://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        in_memory:
            memory: ~

        user_provider:
            entity:
              class: CoreBundle:User
              property: email

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/
            anonymous: ~
            provider: user_provider
            http_basic:
            form_login:
                login_path: jobz_core_security_login
                check_path: jobz_core_security_logincheck
            logout:
                path: jobz_core_security_logout
                target: jobz_core_job_index
            access_denied_url: jobz_core_security_login

    access_control:
          - { path: ^/admin, roles: ROLE_SUPER_ADMIN }